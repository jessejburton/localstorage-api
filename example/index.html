<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorageAPI</title>

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <main class="layout-sidebar layout-sidebar-left">
    <aside>
      <button id="clear">Clear Users</button>
    </aside>
    <article>
      <form>
        <h3>Add User</h3>
        <div>
          <label>First Name</label>
          <input type="text" placeholder="First Name" name="firstName" />
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" placeholder="Last Name" name="lastName" />
        </div>
        <button>Add User</button>
      </form>

      <table id="users">
        <thead>
          <tr>
            <th onClick="showUsers('id')">ID</th>
            <th onClick="showUsers('firstName')">First Name</th>
            <th onClick="showUsers('lastName')">Last Name</th>
            <th onClick="showUsers('createdAt')">Date Created</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
  </main>

  <script type="module" src="main.js"></script>
</body>

</html>
